{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Welcome ! {% endblock %} </h1>
{% for post in posts %}
<a href="{{ url_for('post', post_id=post['id']) }}">
    <h2>{{ post['title'] }}</h2>
</a>
<span class="badge text-bg-light">{{ post['created'] }}</span>
<a href="{{ url_for('edit', id=post['id']) }}">
    <span class="badge text-bg-dark">Edit</span>
</a>
{% endfor %}
{% endblock %}
